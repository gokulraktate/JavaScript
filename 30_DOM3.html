<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="lang">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLang(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.lang').appendChild(li)

    }
    addLang("Python")
    addLang("C++")
    addLang("Java")


    function addLangOptimise(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }
    addLangOptimise("Ruby")


    // Edit

    const secondLang=document.querySelector('li:nth-child(2)');
    secondLang.innerHTML="Go";

    // Delete

    const Del=document.querySelector('li:last-child');
    Del.remove()
    
</script>
</html>
